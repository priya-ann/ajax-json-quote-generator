<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Random Quote Generator</title>
  <link href="https://fonts.googleapis.com/css?family=Courgette|Marck+Script|Merienda|Sacramento" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="css/main.css">  
  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <div class="container">            
    <div class="inner-container">                   
        <p id="quote-content"><i class="fa fa-quote-left" aria-hidden="true"></i></p>
        <h4 id="quote-title" style="text-align:right"></h4>
    </div>  
             
    <a class="button twitter-share" href="https://twitter.com/intent/tweet" target="_blank"><i class="fa fa-twitter"></i></a>
    <a id="get-another-quote-button" class="button"><i class="fa fa-forward"></i></a>                  
  </div>  

  <div class="footer"><i>design by</i> <a href="https://codepen.io/FreeCodeCamp/full/ONjoLe/" target="_blank">"FreeCodeCamp"</a> </div>

</body>
</html>
