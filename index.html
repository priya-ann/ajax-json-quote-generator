<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Random Quote Generator</title>
  <link href="https://fonts.googleapis.com/css?family=Courgette|Marck+Script|Merienda|Sacramento" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="css/main.css">  
  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body> 
    <div class="main-container">       
        <audio autoplay loop controls="true">          
          <source src="media/namaste.mp3" type="audio/mpeg">Your browser does not support the audio element.
        </audio>
        <video poster="media/img/sunset-lapse.jpg" autoplay loop class="fillWidth">
            <source src="media/mp4/sunset-lapse.mp4" type="video/mp4" />Your browser does not support the video element.
            <source src="media/webm/sunset-lapse.webm" type="video/webm" />Your browser does not support the video element.
        </video>
        <div class="container">
           <div class="top">
            Music by <a href="http://audionautix.com">Audionautix </a>
            , Video by <a href="http://coverr.co"> Coverr</a>
          </div>
          <div class ="text">
            <div class="inner-container">                   
                <p id="quote-content"><i class="fa fa-quote-left" aria-hidden="true"></i></p>
                <h4 id="quote-title" style="text-align:right"></h4>
            </div>  
                     
            <a class="button twitter-share" href="https://twitter.com/intent/tweet" target="_blank"><i class="fa fa-twitter"></i></a>
            <a id="get-another-quote-button" class="button"><i class="fa fa-forward"></i></a> 
          </div>
          
        </div>         
    </div>        
   

</body>
</html>
